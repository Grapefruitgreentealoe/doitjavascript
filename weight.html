<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var height = prompt("당신의 키는?")
      var weight = prompt("당신의 몸무게는?")
      var good_weight;
      good_weight = (height-100) * 0.9;
      document.write("적정 체중은",good_weight,"이며, 현재 적정 체중에서",weight - good_weight, "초과한 것을 알 수 있습니다." )

    </script>

  </body>
</html>
