<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var average = (1200 + 1300 + 1000) / 3;
      var sell = prompt("4분기 판매량을 입력하세요");
      var result = average <= sell;
      var print = result ? "평균 이상입니다." : "평균 미달입니다.";
      document.write("판매량이 ",print);


    </script>

  </body>
</html>
